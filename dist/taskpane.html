<!doctype html><html><head><meta charset="UTF-8"/><script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script><style>body{font-family:sans-serif;margin:15px}h3{margin-top:0}.gallery{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin:15px 0}.image-item{border:2px solid #ddd;border-radius:8px;padding:5px;cursor:pointer;transition:all .2s}.image-item:hover{border-color:#0078d4}.image-item.selected{border-color:#0078d4;background:#e6f2ff}.image-item img{width:100%;height:100px;object-fit:cover;border-radius:4px}.image-name{text-align:center;font-size:12px;margin-top:5px;color:#555}button{background:#0078d4;color:#fff;border:none;padding:12px;width:100%;border-radius:4px;cursor:pointer;font-size:14px}button:disabled{background:#ccc;cursor:not-allowed}#status{margin-top:10px;text-align:center;font-size:14px}</style><script defer="defer" src="polyfill.js"></script><script defer="defer" src="taskpane.js"></script></head><body><h3>Select Image</h3><p style="font-size:13px;color:#666;margin:5px 0">Click an image to select:</p><div id="gallery" class="gallery"></div><button id="insertBtn" disabled="disabled">Insert Selected Image</button><div id="status"></div><script src="986b3d15dd7a063723a4.js"></script></body></html>
